<div window>
  <div container>

    <p-panel header="Chat Rooms">
      <div chat-container>
        <div chat>
          <chat-window [messages]=messages [selectedUser]=selectedUser></chat-window>
        </div>
        <div users-list>
          <users-list [usersList]="usersList" (onUserSelect)="handleUserSelect($event)"></users-list>
        </div>

      </div>

    </p-panel>
  </div>
</div>
