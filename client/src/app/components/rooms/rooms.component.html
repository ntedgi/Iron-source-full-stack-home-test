<div window>
    <div content>
        <p-panel header="Chat Rooms">
            <div chat-room-container>

                <div available-rooms>
                    <p-table [value]="rooms" selectionMode="single" [(selection)]="selectChatRoom" dataKey="name"
                        (onRowSelect)="onRowSelect($event)" [scrollable]="true" scrollHeight="400px">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Available Rooms</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-room>
                            <tr [pSelectableRow]="room">
                                <td>{{room.name}}</td>
                            </tr>
                        </ng-template>
                    </p-table>

                </div>

              <div create-room>
                <p-panel header="Create New Room">
                  <div create-room-container>
                    <form [formGroup]="newRoom" novalidate>
                      <app-input-field [formControl]="newRoom.controls.roomName" icon="pi-star-o"
                                       ngDefaultControl placeholder="Room Name">
                      </app-input-field>
                      <button pButton type="button" (click)="createRoom()" label="Click to Create"></button>
                    </form>
                  </div>
                </p-panel>

              </div>
            </div>

        </p-panel>


    </div>

</div>
